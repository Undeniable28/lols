<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="responsive-food-website-main/assets/css/styles.css">
    <link rel="stylesheet" href="responsive-food-website-main/assets/css/login.css">
    <title>SnackSmart Login</title>
</head>
<body>
   <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-bowl-line nav__logo-icon"></i> SnackSmart
            </a>
            <div class="nav__btns">
                <i class="ri-moon-line change-theme" id="theme-button"></i>
            </div>
        </nav>
    </header> 

    <div class="login">
        <form action="responsive-food-website-main/home.html" class="login__form">
           <h1 class="login__title">Login</h1>
           <div class="login__content">
              <div class="login__box">
                 <i class="ri-user-3-line login__icon"></i>
                 <div class="login__box-input">
                    <input type="email" required class="login__input" id="login-email" placeholder=" ">
                    <label for="login-email" class="login__label">Email</label>
                 </div>
              </div>
     
              <div class="login__box">
                 <i class="ri-lock-2-line login__icon"></i>
                 <div class="login__box-input">
                    <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                    <label for="login-pass" class="login__label">Password</label>
                    <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                 </div>
              </div>
           </div>
     
           <div class="login__check">
              <div class="login__check-group">
                 <input type="checkbox" class="login__check-input" id="login-check">
                 <label for="login-check" class="login__check-label">Remember me</label>
              </div>
              <a href="#" class="login__forgot">Forgot Password?</a>
           </div>
           <button type="submit" class="login__button">Login</button>
           <p class="login__register">
              Don't have an account? <a href="#">Register</a>
           </p>
        </form>
    </div>

    <footer class="footer section">
        <p class="footer__copy">&#169; Pardillo. All rights reserved</p>
    </footer>

    <script src="responsive-food-website-main/assets/js/login.js"></script>
    <script src="responsive-food-website-main/assets/js/main.js"></script>
</body>
</html>
